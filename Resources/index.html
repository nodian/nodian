<script type="text/php">

function IsBinary($file) 
{ 
  if (file_exists($file)) { 
    if (!is_file($file)) return 0; 

    $fh  = fopen($file, "r"); 
    $blk = fread($fh, 512); 
    fclose($fh); 
    clearstatcache(); 

    return ( 
      0 or substr_count($blk, "^ -~", "^\r\n")/512 > 0.3 
        or substr_count($blk, "\x00") > 0 
    ); 
  } 
  return 0; 
}
</script>
